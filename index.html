<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google icons (ícones)-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <!-- CSS -->
    <link rel="stylesheet" href="estilo.css">
    <!-- Favicon -->
    <link rel="shortcut icon" href="imagens/google.favicon.ico" type="image/x-icon">
    <title>Google</title>
</head>
<body>
    <header>
        <nav id="navbar">
            <ul class="nav-list" id="social-bar">
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Imagens</a></li>
                <li><a href="#"><span class="material-symbols-outlined">apps</span></a></li>
                <li><a href="#">Fazer login</a></li>
            </ul>
        </nav>
    </header>
    <main id="conteúdo">
        <img src="imagens/google_logo.png" id="google-logo" alt="Logo da empresa Google">
        <form>
            <div id="input-box">
                <input type="text" name="buscar" id="input-busca">
                <span id="busca" class="material-symbols-outlined">search</span>
                <span id="teclado" class="material-symbols-outlined">keyboard</span>
                <span id="microfone" class="material-symbols-outlined">mic</span>
            </div>
            <div>
                <button type="submit" name="btn-buscar">Pesquisa Google</button>
                <button type="submit" name="btn-sorte">Estou com sorte</button>
            </div>
        </form>
    </main>
</body>
</html>
